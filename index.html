        this.x = Math.random() * canvas.width;

        this.vx = Math.random() * 4 - 2; 
        
        this.vy = Math.random() * 8 + 2; 
        
        this.size = Math.random() * 4 + 1;

      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.y > canvas.height) {
          this.reset();
        }
      }

        ctx.fillStyle = this.color;
        
        ctx.beginPath();
        
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        
        ctx.fill();
      }
